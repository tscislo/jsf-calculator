<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Calculator</title>
<link rel="stylesheet" href="./styles.css" />
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
</head>
<body>
	<h:form class="container">
		<div id="calc" class="text-center">
			<div id="display">
				<div id="result">
					<p>#{calculatorBean.currentOnDisplay}</p>
				</div>
			</div>
			<div id="keyboard">
				<div class="row">
					<h:commandButton class="btn btn-info" value="7"
						action="#{calculatorBean.processOperation(7)}" />
					<h:commandButton class="btn btn-info" value="8"
						action="#{calculatorBean.processOperation(8)}" />
					<h:commandButton class="btn btn-info" value="9"
						action="#{calculatorBean.processOperation(9)}" />
					<h:commandButton class="btn btn-warning" value="%"
						action="#{calculatorBean.processOperation('%')}" />
					<h:commandButton class="btn btn-danger" value="CE"
						action="#{calculatorBean.processOperation('ce')}" />
				</div>
				<div class="row">
					<h:commandButton class="btn btn-info" value="4"
						action="#{calculatorBean.processOperation(4)}" />
					<h:commandButton class="btn btn-info" value="5"
						action="#{calculatorBean.processOperation(5)}" />
					<h:commandButton class="btn btn-info" value="6"
						action="#{calculatorBean.processOperation(6)}" />
					<h:commandButton class="btn btn-warning" value="/"
						action="#{calculatorBean.processOperation('/')}" />
					<h:commandButton class="btn btn-warning" value="*"
						action="#{calculatorBean.processOperation('*')}" />
				</div>
				<div class="row">
					<h:commandButton class="btn btn-info" value="1"
						action="#{calculatorBean.processOperation(1)}" />
					<h:commandButton class="btn btn-info" value="2"
						action="#{calculatorBean.processOperation(2)}" />
					<h:commandButton class="btn btn-info" value="3"
						action="#{calculatorBean.processOperation(3)}" />
					<h:commandButton class="btn btn-warning" value="+"
						action="#{calculatorBean.processOperation('+')}" />
					<h:commandButton class="btn btn-success btn-result" value="="
						action="#{calculatorBean.processOperation('=')}" />

				</div>
				<div class="row last-row">
					<h:commandButton class="btn btn-info" value="0"
						action="#{calculatorBean.processOperation(0)}" />
					<h:commandButton class="btn btn-warning" value="sqrt"
						action="#{calculatorBean.processOperation(sqrt)}" />
					<h:commandButton class="btn btn-warning" value="."
						action="#{calculatorBean.processOperation('.')}" />
					<h:commandButton class="btn btn-warning" value="-"
						action="#{calculatorBean.processOperation('-')}" />
				</div>
			</div>
		</div>
	</h:form>

</body>

</html>
